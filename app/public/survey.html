<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <title>Survey</title>
</head>

<body>
    <!--Header-->
    <div class="jumbotron">
        <h1 class="display-4">Survey Questions</h1>
        <hr class="my-4">
        <p class="lead">About you</p>
    </div>
    <!-- Survey-->
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Name (Required)</label>
            <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Link to Photo of Image (Required)</label>
            <input type="img" class="form-control" id="exampleInputPassword1" placeholder="link">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Question 1.) Your mind is always buzzing with unexplored ideas and plans.</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>1(Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5(Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Question 2.) Generally speaking, you rely more on your experience than your imagination.</label>
            <select class="form-control" id="exampleFormControlSelect1">
                    <option>1(Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Question 3.) You find it easy to stay relaxed and focused even when there is some pressure.</label>
            <select class="form-control" id="exampleFormControlSelect1">
                    <option>1(Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Question 4.) You rarely do something just out of sheer curiosity.</label>
            <select class="form-control" id="exampleFormControlSelect1">
                    <option>1(Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Question 5.) People can rarely upset you.</label>
            <select class="form-control" id="exampleFormControlSelect1">
                    <option>1(Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Question 6.) It is often difficult for you to relate to other people’s feelings.</label>
            <select class="form-control" id="exampleFormControlSelect1">
                    <option>1(Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Question 7.) In a discussion, truth should be more important than people’s sensitivities.</label>
            <select class="form-control" id="exampleFormControlSelect1">
                    <option>1(Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Question 8.) You rarely get carried away by fantasies and ideas.</label>
            <select class="form-control" id="exampleFormControlSelect1">
                    <option>1(Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Question 9.) You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
            <select class="form-control" id="exampleFormControlSelect1">
                    <option>1(Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Question 10.) You feel more energetic after spending time with a group of people.</label>
            <select class="form-control" id="exampleFormControlSelect1">
                    <option>1(Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Agree)</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

            <li class="nav-item">

            </li>

</html>
