<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>

    <title>Survey</title>
</head>

<body>
    <!--Header-->
    <div class="container">
            <div class="row">
                <div class="col">
    <div class="mb-2 bg-info text-white">
    <div class="jumbotron mb-2 bg-info text-white">
        
        <h1 class="display-4">Survey Questions</h1>
        <hr class="my-4">
        <p class="lead">About you</p>
    </div>
    </div>
    </div>
    </div>
    </div>

    <!-- Survey-->
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name (Required)</label>
                        <input type="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Link to Photo of Image (Required)</label>
                        <input type="img" class="form-control" id="pic" placeholder="link">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Question 1.) Your mind is always buzzing with unexplored
                            ideas and plans.</label>
                        <select class="form-control" id="Q1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Question 2.) Generally speaking, you rely more on your
                            experience than your imagination.</label>
                        <select class="form-control" id="Q2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Question 3.) You find it easy to stay relaxed and
                            focused even when there is some pressure.</label>
                        <select class="form-control" id="Q3">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Question 4.) You rarely do something just out of sheer
                            curiosity.</label>
                        <select class="form-control" id="Q4">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Question 5.) People can rarely upset you.</label>
                        <select class="form-control" id="Q5">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Question 6.) It is often difficult for you to relate to
                            other people’s feelings.</label>
                        <select class="form-control" id="Q6">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Question 7.) In a discussion, truth should be more
                            important than people’s sensitivities.</label>
                        <select class="form-control" id="Q7">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Question 8.) You rarely get carried away by fantasies
                            and ideas.</label>
                        <select class="form-control" id="Q8">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Question 9.) You think that everyone’s views should be
                            respected regardless of whether they are supported by
                            facts or not.</label>
                        <select class="form-control" id="Q9">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Question 10.) You feel more energetic after spending
                            time with a group of people.</label>
                        <select class="form-control" id="Q10">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" data-toggle="modal" id="submit" data-target="#myModal">Submit</button>
                    </button>


                </form>
            </div>
        </div>
    </div>
</div>
<ul class="nav">
    <li class="nav-item">
        <a class="nav-link active" href="/api/friends">Friend Finder API</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="https://github.com/MegAnthonyKeogh/FriendFinder">Github Repo</a>
    </li>
</ul>

    <!-- Modal -->

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div id="title" class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div id="photo" class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>




    <!---Modal -->
    <script>
        $("#submit").on("click", function (event) {
            event.preventDefault();
            var newUser = {
                name: $("#name").val().trim(),
                photo: $("#pic").val().trim(),
                scores: [
                    parseInt($("#Q1").val()),
                    parseInt($("#Q2").val()),
                    parseInt($("#Q3").val()),
                    parseInt($("#Q4").val()),
                    parseInt($("#Q5").val()),
                    parseInt($("#Q6").val()),
                    parseInt($("#Q7").val()),
                    parseInt($("#Q8").val()),
                    parseInt($("#Q9").val()),
                    parseInt($("#Q10").val())
                ]
            }

            $.post("/survey", newUser)
                .done(function (winner) {
                    $("#title").text("You matched with " + winner.name);
                    $("#photo").attr("src", winner.photo);
                    $("#photo").html("<img src=" + winner.photo + " width='400px'>")
                    $("#myModal").modal("toggle");


                    //alert("you matched with " + winner.name + winner.photo);
                });

          

        })
    </script>

</body>

</html>
